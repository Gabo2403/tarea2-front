<form [formGroup]="form" class="row mb-4">
  <div>
    <h2 class="mb-0">Agregar Categoría</h2>
  </div>

  <div class="mb-2 col-6">
    <label class="mb-1" for="name">Nombre*</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
    @if (form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)) {
      <p class="text-danger my-1">Campo nombre es obligatorio</p>
    }
  </div>

  <div class="mb-2 col-6">
    <label class="mb-1" for="description">Descripción</label>
    <input id="description" formControlName="description" type="text" class="form-control" />
  </div>

  <div class="col-12">
    <button (click)="callSave()" [disabled]="form.invalid" class="btn btn-primary" type="button">Guardar</button>
  </div>
</form>
